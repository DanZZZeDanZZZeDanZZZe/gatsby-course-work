#Текст 1
title1: 'Экономика Республики Корея'
text1: 'Экономика Южной Кореи по состоянию на 2011 год является 12-й в мире по валовому внутреннему продукту (по паритету покупательной способности) и 15-й в мире по номинальному ВВП. Валовый национальный продукт на душу населения вырос со 100 долларов США в 1963 году до 35 000 долларов США в 2014 году.
Ключевые направления южнокорейской экономики за шестидесятилетнюю историю существования государства сильно изменились. В 1940-х годах экономика страны опиралась преимущественно на сельское хозяйство и лёгкую промышленность. В течение следующих нескольких десятилетий акцент сместился в сторону лёгкой промышленности и производства товаров народного потребления, а в 70-х и 80-х годах XX века — в сторону тяжёлой промышленности. В течение 30 лет после того, как президент страны Пак Чонхи в 1962 году объявил начало первой пятилетки, экономика страны росла очень высокими темпами, а её структура сильно изменилась.'
#Текст 2
title2: 'Бюджет страны' 
text2: 'Бюджет страны разрабатывается министерством планирования и бюджета и утверждается парламентом страны. В 2006 году бюджет предполагает рост номинального ВВП на 7,5 %. Уровень расходов увеличился на 5,9 % по сравнению с бюджетом 2005 года до 220 трлн вон (около 230 млрд долларов). Внешний долг предполагается удерживать на уровне около 30 % ВВП, однако уже в 2007 году планируется начать его снижение в процентном отношении. Налоговая нагрузка предполагается на уровне 20 %. В недавнее время этот показатель увеличился ввиду сокращения доходов. В течение периода 2005—2009 планируется удерживать этот показатель на том же уровне.'
#Текст 3
title3: 'Инвестиции'
text3: 'В Южной Корее объём внешней торговли в 2005 году составил 70 % от ВВП, а доходы компаний, которые инвестировались из-за рубежа, составили почти 14 % от объёма продаж всей промышленности. Южнокорейское правительство направляет усилия на привлечение иностранных инвестиций в страну. Самый свежий пример — открытие крупнейшего в мире LCD-комплекса в Пхаджу, всего в нескольких километрах от Демилитаризованной зоны[20].
Крупнейшие инвесторы в южнокорейскую экономику — США, Япония и Великобритания. Ниже приведены объёмы прямых иностранных инвестиций по странам-инвесторам (млн долларов США)'
#Текст 4
title4: 'Доходы населения'
text4: 'В 2017 комитет по минимальной заработной плате решил повысить минимальную заработную плату с 1 января 2018 года на 16,4 %, с ₩6470 ($5,75) до ₩7530 ($6,70) в час. Это наибольшее увеличение минимального размера оплаты труда (1060 вон) за 16 лет с 2001 года, когда он увеличился на 16,8 %. С 1 января 2018 года минимальный размер оплаты труда составляет ₩7530 ($6,70) в час. С 1 января 2019 года минимальный размер оплаты труда составляет ₩8350 ($7,43) в час. Средний размер оплаты труда по состоянию на сентябрь 2018 года составляет ₩3 737 254 ($3323,93) в месяц. С 1 января 2021 года минимальный размер оплаты труда составит ₩8720 ($7,66) в час.'
