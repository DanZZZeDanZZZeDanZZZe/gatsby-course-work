#Музыка
title3: 'Музыка'
text3: 'Популярная музыка Кореи постоянно развивается множеством музыкантов. В 1970—1980-е годы большое количество музыкантов, таких как Чхо Ёнбиль, заявило о себе. 
Среди наиболее популярных исполнителей, расходящихся по звучанию с K-pop, значатся BTS, SHINee, Stray Kids, GOT7, EXO, NCT , Twice , BLACKPINK и Mamamoo. Кроме того, существуют исполнители традиционной корейской музыки, обращающиеся к старшей возрастной категории.
В Корее широко распространено караоке, более известное как «норэбан» (노래방, букв. «комната песен»).
Всемирно известна южнокорейская оперная певица Чо Суми.'
