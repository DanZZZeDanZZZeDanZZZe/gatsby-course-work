#Образование
title1: 'Образование'
text1: 'Образовательная система в Южной Корее в сильной степени соревновательна. Поступление в престижный университет считается предусловием успеха. Большинство учащихся сосредоточены на этом поступлении. Почти все высшие учебные заведения расположены в Сеуле, что провоцирует критику, будто бы жители других регионов оказываются в проигрышном положении. Средние школы бывают как совместного, так и раздельного обучения, так же как и некоторые могут быть специализированы. Тогда как общественные школы обычно имеют техническую специализацию, множество частных школ гуманитарны.'
