#Блок 1
subTitle1: 'Президент'
text1: 'Главой государства в Южной Корее является президент. С 10 мая 2017 года президентом является Мун Чжэ Ин — это 12-й президент Республики Корея. Мун Чжэ Ин выступает за мирное воссоединение двух Корей. Широкий общественный резонанс вызвали слова Муна, что его первый международный визит в случае избрания президентом будет осуществлён в Северную Корею, однако свой первый визит Мун Чжэ Ин в июне 2017 года осуществил в Вашингтон, где встретился с президентом США Дональдом Трампом. Он заявил, что считает себя «другом Америки»: роль США в том, чтобы помочь Южной Корее избежать коммунизма, помогая при этом экономическому росту. В то же время его более либеральная внешняя политика отражена в отчете, опубликованном в книге: «Я проамерикански настроен, но теперь Южная Корея должна принять дипломатию, в которой она может и отказывать американцам».'

#Блок 2
subTitle2: 'Парламент'
text2: 'Имеется однопалатное Национальное собрание (300 мест).
246 депутатов избираются по мажоритарной системе с относительным большинством голосов в одномандатных округах, 54 — по национальным партийным спискам с 5-процентным заградительным барьером. Срок депутатских полномочий — 4 года.
Выборы в парламент начали проводиться с 1948 года. С 1972 по 1988 годы в стране существовал диктаторский строй и выборы фактически являлись фиктивными. С 1998 года Южная Корея стала демократической страной, в которой выборы в парламент проходят раз в пять лет.'

#Блок 3
subTitle3: 'Политические партии'
text3: '1. Совместная демократическая партия — социал-либеральная, правящая. 2. Свободная Корея — правоконсервативная. 3. Народная партия — центристская. 4. Правильная партия — правоконсервативная. 5. Партия справедливости — левоцентристская.'

