reviews:
  - foto: 'foto1.jpg'
    info: 'Элен Хелл'
    text: 'Побывать в южной корее было моей главной мечтой. Красота пейзажей, яркость городской ночной жизни покорили моё сердце. А так же не посмотреть в жизни на мои любимые k-pop группы было бы преступлением!'
  - foto: 'foto2.jpg'
    info: 'Акша Дароу'
    text: 'Посетили концерт BTS. Все очень понравилось!!!! Город из будущего. Атмосфера нереальная, люди очень очень приятные.
Отдельно хотелось бы упомянуть замечательную кухню Южной Кореи. Блюда умопомрачительные, ради них стоит приехать сюда вновь.'
  - foto: 'foto3.jpg'
    info: 'Кин Гратем'
    text: 'В Корее чудесные национальные парки. Сеораксан - место силы, где очень приятно побыть пару дней, побродить по осенним дорожкам и сходить к одной из живописных вершин.'