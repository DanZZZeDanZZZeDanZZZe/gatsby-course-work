#Данные для главной страницы

#Текст верхнего блока
topArticleText: 'Южная Корея — государство на северо-востоке Азии, занимающее южную часть Корейского полуострова. 
На севере граничит с Корейской Народно-Демократической Республикой, на востоке омывается Японским морем, 
на юге и юго-востоке — Корейским проливом, на западе — Желтым морем. Южной Корее принадлежит также 
несколько островов, крупнейшие из которых — Чеджудо, Чедо и Коджедо.
Название происходит от этнонима, употреблявшегося в X—XIV вв.'

