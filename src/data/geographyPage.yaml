title: 'География Республики Корея'

#Блок 1
subTitle1: 'Расположение'
text1: 'Корейский полуостров протянулся примерно на 1000 километров с севера на юг в восточной части Азии. На расстоянии 200 км к юго-востоку от него, через Корейский пролив располагаются японские острова Хонсю и Кюсю, а в 190 километрах к западу лежит Шаньдунский полуостров, принадлежащий Китаю. '

#Блок 2
subTitle2: 'Климат'
text2: 'Климат большей части страны умеренный муссонный. На южном побережье и острове Чеджудо он субтропический муссонный. Движение воздушных масс из Азии оказывает большее влияние на климат, чем движение воздушных масс из Тихого океана.
Зима в Республике Корея относительно солнечная и сухая, на острове Чеджудо и восточном побережье она более влажная. Средние температуры января составляют 0..-4 °С в центре и на западе страны, −4..-7 °С в горах на северо-востоке, −1..+3 °С на восточном и южном побережье и до +6 °С на о. Чеджудо. Абсолютные минимумы температуры достигают на большей части страны −15..-25 °С и уменьшаются до −5..-15 °С в субтропиках.
Лето жаркое, влажное и продолжительное. Средние температуры августа изменяются от +24 °С на восточном побережье до +26 °С на юго-западе страны и о. Чеджудо. В горах с высотой лето становится прохладнее и короче. Средняя температура воды в августе в открытой части Японского моря и Корейского пролива повышается от +23 °С на севере до +27 °С близо. Чеджудо.'

#Блок 3
subTitle3: 'Растительность'
text3: 'На территории Северной и Южной Кореи произрастает около 3400 видов сосудистых растений, из которых несколько сотен приходится на древесные. В хвойных и хвойно-широколиственных лесах встречаются как типично таёжные породы — ель, пихта белокорая, так и более теплолюбивые — корейский кедр, пихта чёрная, тис, туя. На юге страны и Уллындо появляются пихта корейская, тсуга Зибольда, сосна мелкоцветковая, торрея и головчатый тис.'

