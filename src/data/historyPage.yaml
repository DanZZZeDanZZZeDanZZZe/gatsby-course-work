#Данные страницы c историей

#Заголовок
title: 'История страны'

#1-ый блок текста
textBlock1: 'История Южной Кореи начинается с советско-американского соглашения в конце лета 1945 года о разделении сфер влияния на полуострове. По этому договору, часть Кореи южнее 38 параллели переходила под юрисдикцию США, северная же — под юрисдикцию Советского Союза.'

#2-ой блок текста
textBlock2: 'По Конституции Республики Корея, Временное правительство Республики Корея в изгнании во время японской оккупации считается законным правительством страны в период между 1919 и 1948 годами. В истории страны чередовались периоды демократического и авторитарного управления. Гражданские правительства в стране пронумерованы от Первой Республики Ли Сын Мана до нынешней Шестой Республики.'

#3-ий блок текста
textBlock3: 'Первая Республика, демократическая в начале, становилась всё более автократической вплоть до своего окончания в 1960 году. Вторая Республика основывалась на демократических принципах, но была свергнута менее чем за год, после чего в стране появилось военное правительство. Третья, Четвёртая и Пятая Республики номинально считались демократическими, однако считается, что они были продолжением военного управления. С установлением Шестой Республики управление страны вновь вернулось на демократические рельсы.'

#4-ый блок текста
textBlock4: 'Со времён своего основания Южная Корея прошла большой путь в развитии своего образования, экономики и культуры. В 1960-х годах страна была одной из беднейших в регионе, тогда как сейчас представляет собой развитое промышленное государство. 
Начиная с 1990-х годов корейская поп-музыка, телевизионные сериалы и кинематограф становятся всё более популярными в других странах мира, особенно в Юго-Восточной Азии — феномен, известный как «корейская волна».'

